languageCode = 'pt-br'
defaultContentLanguage = 'pt-br'
title = 'Words of Luke Silva'
theme = "terminal"

[params]
# dir name of your main content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2

  # show selector to switch language
  showLanguageSelector = true

  # set theme to full screen width
  fullWidthTheme = false

  # center theme with default width
  centerTheme = false

  # if your resource directory contains an image called `cover.(jpg|png|webp)`,
  # then the file will be used as a cover automatically.
  # With this option you don't have to put the `cover` param in a front-matter.
  autoCover = true

  # set post to show the last updated
  # If you use git, you can set `enableGitInfo` to `true` and then post will automatically get the last updated
  showLastUpdated = false

  [params.twitter]
  # set Twitter handles for Twitter cards
  # see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started#card-and-content-attribution
  # do not include @
  creator = ""
  site = ""

[languages]
  [languages.en]
    languageName = "English"
    title = "Words of Luke Silva"

    [languages.en.params]
      subtitle = "Tech and thoughts"
      owner = "Lucas Silva"
      keywords = "tech"
      copyright = ""
      menuMore = "Show more"
      readMore = "Read more"
      readOtherPosts = "Read other posts"
      newerPosts = "Newer posts"
      olderPosts = "Older posts"
      missingContentMessage = "Page not found..."
      missingBackButtonLabel = "Back to home page"
      minuteReadingTime = "min read"
      words = "words"

      [languages.en.params.logo]
        logoText = "Words of Lucas Silva"
        logoHomeLink = "/en-us"

      [languages.en.menu]
        [[languages.en.menu.main]]
          identifier = "about"
          name = "About"
          url = "/en-us/about"
        [[languages.en.menu.main]]
          identifier = "posts"
          name = "Posts"
          url = "/en-us/posts"

  [languages.pt-br]
    languageName = "Português"
    title = "Words of Luke Silva"

    [languages.pt-br.params]
      subtitle = "Tecnologia e pensamentos"
      owner = "Lucas Silva"
      keywords = "tech"
      copyright = ""
      menuMore = "Mostrar mais"
      readMore = "Leia mais"
      readOtherPosts = "Leia outras postagens"
      newerPosts = "Posts Recentes"
      olderPosts = "Posts antigos"
      missingContentMessage = "Página não encontrada!"
      missingBackButtonLabel = "Voltar para Home"
      minuteReadingTime = "Tempo de leitura estimado"
      words = "palavras"

      [languages.pt-br.params.logo]
        logoText = "Words of Lucas Silva"
        logoHomeLink = "/"

      [languages.pt-br.menu]
        [[languages.pt-br.menu.main]]
          identifier = "about"
          name = "Sobre"
          url = "/about"
        [[languages.pt-br.menu.main]]
          identifier = "posts"
          name = "Posts"
          url = "/posts"